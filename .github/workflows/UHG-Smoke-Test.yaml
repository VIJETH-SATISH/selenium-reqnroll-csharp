name: Selenium BDD Tests

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Reqnroll tag to run'
        required: true
        default: 'Smoke'

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Run tests
      run: dotnet test --no-build --filter Category=${{ github.event.inputs.tag }}
